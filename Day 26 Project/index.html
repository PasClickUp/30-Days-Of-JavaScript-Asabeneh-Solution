<!DOCTYPE html>
<html lang="en">

<head>
	<title>World Data Visualization 2</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="within-header">

			<h1>WORLD COUNTRIES LIST</h1>
			<P class="total">Total Number of countries: 193</P>
			<div class="buttons">
				<button class="starts">STARTING WORD</button>
				<button class="any">SEARCH WITH ANY WORD</button>
				<button class="sort-about"></button>
			</div>
			<div class="search">
				<input type="text" placeholder="Search country...">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
					<path fill-rule="evenodd"
						d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
						clip-rule="evenodd" />
				</svg>

			</div>
		</div>
	</header>
	<main class="countries-display">

	</main>
	<script type="module" src="./main.js"></script>
</body>

</html>
